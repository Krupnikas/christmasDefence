name: Deploy Godot Game to GitHub Pages

on:
  push:
    branches: [ master, main, claude/document-branches-code-PXPDE ]
  workflow_dispatch:

env:
  GODOT_VERSION: 4.3

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      - name: Create build directory
        run: mkdir -v -p build/web

      - name: Export to Web
        working-directory: godot_version
        run: godot --headless --verbose --export-release "Web" ../build/web/index.html

      - name: Install rsync
        run: |
          apt-get update && apt-get install -y rsync

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
